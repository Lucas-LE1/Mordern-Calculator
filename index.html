<!DOCTYPE html>
<html lang="pr-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="calculo.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="operations.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculation">
                <span class="sum">1+1</span>
                <div class="result">
                    <img src="eguals.svg" alt="">
                    <span class="result-sum">2</span>
                </div>
            </div>
            <div class="keyboard">
                <div class="ce-key key">CE</div>
                <div class="key">C</div>
                <div class="key">%</div>
                <div divisor="true" class="operation-key key">

                        <div class="circle divisor"></div>
                        <div class="bar"></div>
                        <div class="circle divisor"></div>

                </div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="operation-key key">X</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="operation-key key">-</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="operation-key key">+</div>
                <div class="key">+/-</div>
                <div class="key">0</div>
                <div class="key">,</div>
                <div class="egual-key key">=</div>
            </div>
        </div>

    </div>

</body>

</html>
